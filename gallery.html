  <div id="nanoGallery2">

  <script language="javascript">
   $(document).ready(function () {
     $("#nanoGallery2").nanoGallery({
      kind: 'google+',
      userID: '100015515965964258992',
		  colorSchemeViewer: 'dark',
		   i18n:{ 
        thumbnailImageDescription: '<i style="color:#00abff;" class="fa fa-search-plus fa-3x"></i>',
        thumbnailAlbumDescription: '<i style="color:#00abff;" class="fa fa-search-plus fa-3x"></i>',
        breadcrumbHome: 'Gallery Home',
        breadcrumbHome_FR: 'Albums photos'
      },
	  maxWidth:960,
         thumbnailWidth: 300,
      thumbnailHeight: 'auto',
      viewerDisplayLogo: false,
	  thumbnailLabel: {display: true, align: 'center'},
	  paginationMaxLinesPerPage: 1,
	  photoSorting : 'random',
      thumbnailLazyLoad: true,
	  		displayBreadcrumb : true,
	    thumbnailGutterWidth : 10,
      thumbnailGutterHeight : 10,
      colorScheme: 'dark',
      thumbnailHoverEffect: [{ name: 'labelAppear75', duration: 300 }],
      theme: 'light',
		    maxItemsPerLine: 4,
		  
	});
  });
